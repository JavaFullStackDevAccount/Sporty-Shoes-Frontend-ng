<div class="toolbar-bg p-2 container-fluid text-left">
  <h2>&nbsp;&nbsp;Sporty shoes</h2>
</div>

<div class="container mt-5" >

  <div class="container-fluid text-right">
    <h2 class="text-muted mb-3">
      My cart
    </h2>
  </div>
  <hr/>
  <div class="row mt-4" *ngIf="productsInCart">
    <div class="col-7">
      <ul class="list-group list-group-flush border-0">
        <li
          class="list-group-item border-0"
          *ngFor="let product of productsInCart"
        >
          <p-card>
            <div class="row">
              <div class="col-7">
                <h4>{{ product["name"] }}</h4>
                <p class="mt-3">{{ product["description"] }}</p>
                <p>Price :{{ product["price"] }}</p>
              </div>
              <div class="col-5">
                <img
                  [src]="product['picture1']"
                  class="img-thumbnail border-0 img-pop"
                />
              </div>
            </div>
          </p-card>
        </li>
      </ul>
    </div>

    <div class="col-5" style="padding-left: 15%" >
      <p-card header="Order summary"  *ngIf="productsInCart">
        <p>Amount: {{totalAmount}}</p>
        <p>Discount: 10%</p>
        <p>Total: {{ (totalAmount - ((totalAmount * 10 ) / 100)) | number : '1.0-0' }}</p>

        <div class="footer">
          <p-button styleClass="p-button-secondary" type="submit" (click)="placeOrder()"
            ><i class="pi pi-money-bill"></i>&nbsp;&nbsp;Place order</p-button
          >
        </div>
      </p-card>
    </div>
  </div>
</div>


<app-footer>
