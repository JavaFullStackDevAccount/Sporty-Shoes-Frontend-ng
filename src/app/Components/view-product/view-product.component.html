<div class="toolbar-bg p-2 container-fluid text-left">
  <h2>&nbsp;&nbsp;Sporty shoes</h2>
</div>

<div class="container mt-5 pt-5" *ngIf="productDetails">
  <div class="row">
    <div class="col-6 d-flex justify-content-center">
      <img
        [src]="productDetails['picture1']"
        style="height: 400px; width: 500px"
        class="img-pop mr-5"
      />
    </div>

    <div class="col-6 text-left pt-0 mt-0">
      <h2 class="display-4">{{ productDetails["name"] }}</h2>
      <p class="h3 font-weight-light text-muted mt-4">
        {{ productDetails["description"] }}
      </p>

      <p class="h4 font-weight-light text-muted mt-4">
        Category: {{ productDetails["category"]["name"] }}
      </p>

      <p class="h4 font-weight-light text-muted mt-4">Size: All</p>

      <p class="h4 font-weight-light text-muted mt-4">
        Price:
        <span class="text-danger">{{ productDetails["price"] }} &#x20B9;</span>
      </p>

      <div class="container-fluid w-100 h-auto mt-5 pt-3 mx-0 px-0" *ngIf="!isAdmin">
        <p-button
          styleClass="p-button-info text-center w-50"
          icon="pi pi-shopping-cart"
          iconPos="center"
          label="Add to cart"
          (click)="addToCart()"
        ></p-button>
      </div>
    </div>
  </div>
</div>
<app-footer> </app-footer>
