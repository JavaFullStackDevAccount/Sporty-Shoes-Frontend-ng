<div class="toolbar-bg p-2 container-fluid text-left">
  <h2>&nbsp;&nbsp;Sporty shoes</h2>
</div>

<div class="container mt-5">
  <div class="container-fluid px-0 mx-0 w-100 my-5">
    <div class="row">
      <div class="col-6">
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-refresh"
          class="bg-primary"
          (click) = "ngOnInit()"
        ></button>
      </div>

      <div class="col-6 d-flex justify-content-end">
        <div class="p-inputgroup w-75">
          <input type="text" pInputText placeholder="Enter name or email to search" [(ngModel)] = "textToSearch"/>

          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-search"
            styleClass="p-button-warn"
            label="search"
            (click)="search()"
          ></button>
        </div>
      </div>
    </div>
  </div>

  <p-table
    [value]="usersList"
    styleClass="p-datatable-striped"
    selectionMode="single"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Type</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr [pSelectableRow]="user">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.admin ? "admin" : "user" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
