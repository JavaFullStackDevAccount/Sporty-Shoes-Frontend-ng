<div class="toolbar-bg p-2 container-fluid text-left">
  <h2>
    <button
      type="button"
      class="btn bg-transparent text-white"
      (click)="display = true"
    >
      <i class="pi pi-bars"></i>
    </button>
    &nbsp;&nbsp;Sporty shoes
  </h2>
</div>

<p-sidebar [(visible)]="display" [showCloseIcon]="false" position="left">
  <div
    class="toolbar-bg px-3 py-3"
    style="position: fixed; top: 0px; width: 100%; left: 0px"
    (click)="display = false"
  >
    <i class="pi pi-times"></i>
  </div>
  <div class="conatiner-fluid pt-4 mt-5 px-3">
    <h4>Hello,</h4>
  </div>
  <p class="px-3">{{ email }}</p>

  <ul class="list-group list-group-flush pl-0 mx-0 px-3 mt-5">
    <li
      *ngFor="let options of avaliableOptions"
      class="list-group-item pl-0 text-left"
      style="cursor: pointer"
    >
      <a [routerLink]="options.link" style="text-decoration: none; color: black;cursor: pointer" class="h6">
        <p class="py-3">
          {{ options.name }}
        </p>
      </a>
    </li>

    <li class="list-group-item pl-0 text-left mt-3" style="cursor: pointer" class="h6" type="none" >
      <a style="text-decoration: none" (click)="logout()">
        <p class="py-3">Logout</p>
      </a>
    </li>
  </ul>
</p-sidebar>
