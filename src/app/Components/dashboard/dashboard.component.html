<app-sidebar
  [(optionsToRender)]="avaliableOptions"
  [(userEmail)]="userEmailInDashboard"
></app-sidebar>

<div class="container mt-5" *ngIf="allProducts">
  <div class="container d-flex justify-content-end">
    <h2 class="text-muted">Products</h2>
  </div>
  <hr />
  <div class="row">
    <div class="col-4 mb-5 mx-auto" *ngFor="let product of allProducts">
      <app-product-card
        [productDetails]="product"
        (deleteProductEvent)="deleteProduct($event)"
      ></app-product-card>
    </div>
  </div>
</div>

<app-footer> </app-footer>
