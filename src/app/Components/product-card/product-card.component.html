<p-card
  [header]="title"
  [style]="{ width: '360px' }"
  styleClass="p-card-shadow"
  (click)="viewProduct()"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      [src]="thumbnail"
      style="
        width: 100%;
        height: 250px;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
      "
    />
  </ng-template>
  <p class="text-left w-100">
    {{ description }}
  </p>

  <p class="text-left w-100">Price: {{ price }} INR</p>
  <p class="text-left w-100">Category: {{ category }}</p>
  <div class="w-100 footer mt-4 d-flex justify-content-start">
    <!-- <p-button label="Update" icon="pi pi-check"></p-button> -->
    <div *ngIf="isAdmin; else userActionBlock">
      <p-button
        styleClass="p-button-warning mr-3"
        [style]="{ marginRight: '20px', color: 'white' }"
        (click)="updateProduct()"
        ><i class="pi pi-eject"></i>&nbsp;Update</p-button
      >
      <p-button styleClass="p-button-danger mr-3" (click)="deleteProduct()"
        ><i class="pi pi-trash"></i>&nbsp;Delete</p-button
      >
    </div>

    <ng-template #userActionBlock>
      <p-button styleClass="p-button-info "
        ><i class="pi pi-eye"></i>&nbsp;View</p-button
      >
    </ng-template>
  </div>
</p-card>
